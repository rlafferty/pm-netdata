---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[pm-netdata::default]
    verifier:
      inspec_tests:
        - test/smoke/recipes/default
    attributes:
  - name: install_netdata
    run_list:
      - recipe[test::install_netdata]
    verifier:
      inspec_tests:
        - test/smoke/resources/install_netdata_test.rb
    attributes:
  - name: uninstall_netdata
    run_list:
      - recipe[test::install_netdata]
      - recipe[test::uninstall_netdata]
    verifier:
      inspec_tests:
        - test/smoke/resources/uninstall_netdata_test.rb
    attributes:
